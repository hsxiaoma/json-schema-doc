    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../src/index.css"/>

<body>

<div id="J_SchemaWidthJQ">

</div>

<script>

    var testData = {
        type: 'object',
        title: '小轰是个脑残',
        description: '这个还用说么',
        maxProperties: 10,
        minProperties: 0,
        required: [ 'name', 'age' ],
        additionalProperties: {
            type: 'string'
        },
        patternProperties: {
            '^lala': {
                type: 'string',
                description: '用户名称'
            }
        },
        properties: {
            name: {
                type: 'string',
                description: '用户名称',

                pattern: /lala/,
                enum: [ 'lala', 'neneky'],
                default: 'lala',
                format: 'email',
                allOf: [
                    {
                        type: 'string',
                        maxLength: 10,
                        minLength: 0
                    }
                ]
            },
            age: {
                type: 'integer',
                description: '用户年龄',
                maximum: 100,
                minimum: 0,
                exclusiveMaximum: true,
                exclusiveMinimum: true
            },
            salary: {
                type: 'number',
                multipleOf: 10,
                maximum: 100000,
                minimum: 1000,
                description: '用户薪酬'
            },
            married: {
                type: 'boolean',
                description: '是否已经结婚'
            },
            hobbies: {
                type: 'array',
                description: '用户爱好',
                maxItems: 10,
                minItems: 0,
                uniqueItems: true,

                    type: 'object',
                    description: '单个爱好信息',
                    properties: {
                        name: {
                            type: 'string',
                            description: '爱好名称'

                            description: '职业名称'
                        }
                    }
                },
                items: [
                    {
                        type: "object",

                                type: 'integer',
                                description: "英语CET等级要求"
                            },
                            age: {
                                type: "integer",
                                description: "职业要求的年龄"
                            }
                        }
                    },
                    {
                        type: "object",
                        description: "B类型职业",
                        properties: {
                            english: {
                                type: 'integer',
                                description: "英语CET等级要求"
                            },
                            age: {
                                type: "integer",
                                description: "职业要求的年龄"
                            }
                        }
                    },
                    {
                        $ref: '#/definitions/cjob'
                    },
                    {
                        $ref: 'http://schema.remote.rg/schema.json'
                    }
                ]
            }
        },

        dependences: {
            age: [ 'hobbies', 'married' ]
        },

        definitions: {
            cjob: {
                type: "object",
                description: "C类型职业",
                properties: {
                    english: {
                        type: 'integer',
                        description: "英语CET等级要求"
                    },
                    age: {
                        type: "integer",
                        description: "职业要求的年龄"
                    }
                }
            }
        }
    };

        "description": "接口返回值",

            "icon": {
                "type": "object",
                "description": "左侧icon",
                "properties": {
                    "img": {
                        "type": "string",

                    "link": {
                        "type": "string",
                        "description": "图片连接"
                    }
                },
                "required": ["img"]
            },
            "info": {
                "type": "object",
                "description": "任务的文字信息",
                "properties": {
                    "title": {
                        "type": "object",
                        "description": "标题",

                            "text": {
                                "type": "string",

                        "required": ["text"]
                    },

                                "key": {
                                    "type": "string",
                                    "description": "该行信息标题"
                                },
                                "value": {
                                    "type": "string",

                                "style": {

                                }
                            },
                            "required": ["key", "value"]

                    }

                "type": "object",
                "description": "图片信息",

                    "pic": {
                        "type": "object",
                        "description": "单张图片类型",
                        "properties": {
                            "img": {
                                "type": "string",
                                "description": "图片地址"
                            },
                            "link": {
                                "type": "string",
                                "description": "图片连接或者大图地址"
                            }
                        }
                    },
                    "pics": {
                        "type": "array",
                        "description": "多张图片类型",
                        "items": {
                            "type": "object",
                            "description": "每张图片信息",
                            "properties": {
                                "img": {
                                    "type": "string",
                                    "description": "图片地址"
                                },
                                "link": {
                                    "type": "string",
                                    "description": "图片连接或者大图地址"
                                }
                            }

                        "type": "string",
                        "description": "图片区域的标题内容"

                }
            },
            "more": {
                "type": "object",
                "description": "更多信息连接",
                "properties": {
                    "text": {
                        "type": "string",
                        "description": "连接文案"
                    },
                    "link": {
                        "type": "string",
                        "description": "连接地址"
                    }
                }
            }
        },
        "required": ["info", "picture"]
    };


    document.getElementById( 'J_SchemaRawHTML' ).innerHTML = JsonSchemaDocGenerator( realData, {
        refs: {
            'http://schema.remote.org/schema.json': {
                type: "object",
                description: "D类型职业",
                properties: {
                    english: {
                        type: 'integer',
                        description: "英语CET等级要求"
                    },
                    age: {
                        type: "integer",
                        description: "职业要求的年龄"
                    }
                }
            }
        }
    });

    window.onload = function(){

        debugger;
        JsonSchemaDocGenerator.buildWithJQ( realData, {
            refs: {
                'http://schema.remote.org/schema.json': {
                    type: "object",
                    description: "D类型职业",
                    properties: {
                        english: {
                            type: 'integer',
                            description: "英语CET等级要求"
                        },
                        age: {
                            type: "integer",
                            description: "职业要求的年龄"
                        }
                    }
                }
            }
        }, document.getElementById( 'J_SchemaWidthJQ' ) );
